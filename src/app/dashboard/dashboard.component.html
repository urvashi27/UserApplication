<div fxLayout="column" style="padding: 20px;width: 100%;height: 100%;" fxLayoutGap="3em" fxLayoutAlign="start strech">
 
  <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-evenly" >
    <div fxLayout="column" fxFlex="50">

      <mat-card style="height: 100%;">
       
          <canvas baseChart 
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          ></canvas>
         
      
             </mat-card>
    </div>
    <div fxLayout="column" fxFlex="50">

      <mat-card style="height:100%;">
       
          <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      
     
     
      </mat-card>
    </div>
  </div>
  <div fxLayout="column">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        
        
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let user"> user.name </td>
        </ng-container>
      
        <!-- Age Column -->
        <ng-container matColumnDef="phoneNumber">
          <th mat-header-cell *matHeaderCellDef> Phone number </th>
          <td mat-cell *matCellDef="let user"> {{user.phoneNumber}} </td>
        </ng-container>
      
        <!-- Salary Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef>Subject </th>
            <td mat-cell *matCellDef="let user"> {{user.subject}} </td>
          </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let user;columns:displayedColumns;"></tr> 
      </table>
      
      
</div>
  
</div>
