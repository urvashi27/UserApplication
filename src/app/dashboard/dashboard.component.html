<div fxLayout="column" style="padding: 20px;width: 100%;height: 100%;" fxLayoutGap="3em" fxLayoutAlign="start strech">
 
  <div fxLayout="row" fxLayoutGap="1em" fxLayoutAlign="space-evenly" >
    <div fxLayout="column" fxFlex="50">

      <mat-card style="height: 100%;">
       
          <canvas baseChart 
          [chartType]="chartType"
          [datasets]="chartDatasets"
          [labels]="chartLabels"
          [colors]="chartColors"
          [options]="chartOptions"
          [legend]="true"></canvas>
         
      
             </mat-card>
    </div>
    <div fxLayout="column" fxFlex="50">

      <mat-card style="height:100%;">
       
          <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType"
          [options]="pieChartOptions"
          (chartHover)="chartHovered($event)"
          (chartClick)="chartClicked($event)"></canvas>
      
     
     
      </mat-card>
    </div>
  </div>
  
</div>
